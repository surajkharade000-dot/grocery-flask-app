<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin:0; padding:0;}
    .container { max-width: 600px; margin: 2rem auto; padding: 1rem; background: #fff; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
    h2 { text-align: center; margin-bottom: 1.5rem;}
    form { display: flex; flex-direction: column; gap: 1rem;}
    label { font-weight: bold;}
    input, select { padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc; width: 100%;}
    .btn { padding: 0.5rem; background: #4f46e5; color: #fff; border: none; border-radius: 5px; cursor: pointer;}
    .btn:hover { background: #3b36b5; }
    a { text-decoration: none; color: #4f46e5; margin-top: 1rem; display: inline-block;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Product</h2>

    <!-- IMPORTANT: enctype added -->
    <form method="POST" enctype="multipart/form-data">

      <label for="category">Select Category:</label>
      <select name="category" required>
        <option value="">Select Category</option>
        {% for cat in categories %}
          <option value="{{ cat }}">{{ cat }}</option>
        {% endfor %}
      </select>

      <!-- SUBCATEGORY ADDED (ERROR FIX) -->
      <label for="subcategory">Sub Category:</label>
      <input type="text" name="subcategory" id="subcategory" required>

      <label for="name">Product Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="brand">Brand:</label>
      <input type="text" name="brand" id="brand" required>

      <label for="price">Price (‚Çπ):</label>
      <input type="number" name="price" id="price" step="0.01" required>

      <!-- IMAGE FILE UPLOAD -->
      <label for="image">Product Image:</label>
      <input type="text" name="image" placeholder="Enter Image URL" required>

      <button type="submit" class="btn">Add Product</button>
    </form>

    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
  </div>

  </footer>
</body>
</html>
