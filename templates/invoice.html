<!DOCTYPE html>
<html>
<head>
  <title>Invoice</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      padding: 20px;
    }
    .invoice {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    h2 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th { background: #eee; }
    .total {
      text-align: right;
      font-size: 18px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="invoice">
  <h2>üõí Shivam Super Market</h2>
  <p><b>Customer:</b> {{ order.user }}</p>
  <p><b>Payment:</b> {{ order.payment }}</p>

  <table>
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    {% for i in order.items %}
    <tr>
      <td>{{ i.name }}</td>
      <td>‚Çπ{{ i.price }}</td>
    </tr>
    {% endfor %}
  </table>

  <div class="total">
    <b>Total: ‚Çπ{{ order.total }}</b>
  </div>

  <button onclick="window.print()">‚¨áÔ∏è Download / Print Invoice</button>
</div>

</body>
</html>
