<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- EXTRA CSS (GRID + CARD LOOK) -->
    <style>
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 30px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .card h4 {
            margin: 8px 0;
            font-size: 16px;
        }

        .card p {
            font-size: 16px;
            font-weight: bold;
            color: #16a34a;
            margin-bottom: 10px;
        }

        .card button {
            padding: 8px 14px;
            border: none;
            background: #4f46e5;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
        }

        .card button:hover {
            background: #3730a3;
        }
    </style>
</head>

<body>

<div class="navbar">
    <b>ðŸ›’ Shivam Super Market</b>
    <div>
        <a href="/cart">Cart</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="container">
    <div class="products">
        {% for p in products %}
        <div class="card">
            <img src="{{ p.image }}" alt="{{ p.name }}">
            <h4>{{ p.name }}</h4>
            <p>â‚¹ {{ p.price }}</p>

            <form method="POST" action="/add-to-cart/{{ p.id }}">
                <button type="submit">Add to Cart</button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
