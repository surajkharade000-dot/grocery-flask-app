<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- EXTRA CSS (GRID + CARD LOOK + NEW FEATURES) -->
    <style>
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 30px;
        }

        .top-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .top-controls input,
        .top-controls select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .card h4 {
            margin: 8px 0;
            font-size: 16px;
        }

        .card p {
            font-size: 16px;
            font-weight: bold;
            color: #16a34a;
            margin-bottom: 10px;
        }

        .qty-box {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .qty-box button {
            padding: 4px 10px;
            cursor: pointer;
        }

        .qty-box input {
            width: 40px;
            text-align: center;
        }

        .card button {
            padding: 8px 14px;
            border: none;
            background: #4f46e5;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
        }

        .card button:hover {
            background: #3730a3;
        }

        .cart-link {
            position: relative;
        }

        .cart-badge {
            position: absolute;
            top: -6px;
            right: -10px;
            background: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<div class="navbar">
    <b>ðŸ›’ Shivam Super Market</b>
    <div>
        <a href="/cart" class="cart-link">
            Cart
            {% if session.cart and session.cart|length > 0 %}
                <span class="cart-badge">{{ session.cart|length }}</span>
            {% endif %}
        </a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="container">

    <!-- ðŸ” SEARCH + ðŸ“¦ FILTER -->
    <div class="top-controls">
        <input type="text" id="searchInput" placeholder="Search product...">

        <select id="categoryFilter">
            <option value="all">All Categories</option>
            {% for p in products %}
                <option value="{{ p.category_id }}">{{ p.category_id }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- ================= PRODUCTS ================= -->
    <div class="products">
        {% for p in products %}
        <div class="card"
             data-name="{{ p.name|lower }}"
             data-category="{{ p.category_id }}">

            <img src="{{ p.image }}" alt="{{ p.name }}">
            <h4>{{ p.name }}</h4>
            <p>â‚¹ {{ p.price }}</p>

            <!-- âž•âž– QUANTITY -->
            <div class="qty-box">
                <button type="button" onclick="changeQty({{ p.id }}, -1)">âˆ’</button>
                <input type="text" id="qty-{{ p.id }}" value="1" readonly>
                <button type="button" onclick="changeQty({{ p.id }}, 1)">+</button>
            </div>

            <form method="POST" action="/add-to-cart/{{ p.id }}">
                <button type="submit">Add to Cart</button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>

<!-- ================= JS ================= -->
<script>
/* ðŸ” SEARCH */
document.getElementById("searchInput").addEventListener("keyup", function () {
    let value = this.value.toLowerCase();
    document.querySelectorAll(".card").forEach(card => {
        card.style.display = card.dataset.name.includes(value) ? "block" : "none";
    });
});

/* ðŸ“¦ CATEGORY FILTER */
document.getElementById("categoryFilter").addEventListener("change", function () {
    let value = this.value;
    document.querySelectorAll(".card").forEach(card => {
        card.style.display =
            value === "all" || card.dataset.category === value
            ? "block" : "none";
    });
});

/* âž•âž– QUANTITY */
function changeQty(id, change) {
    let input = document.getElementById("qty-" + id);
    let val = parseInt(input.value);
    if (val + change >= 1) input.value = val + change;
}
</script>

</body>
</html>
